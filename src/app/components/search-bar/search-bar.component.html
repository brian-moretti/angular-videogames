<div class="search-container">
  <form class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <span class="logo" routerLink="/">Home Page</span>
    <input
      type="text"
      class="search-input"
      name="search"
      placeholder="Search 500.000+ games"
      ngModel
    />
    <button class="search-button">Search</button>
  </form>
</div>
